<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8">
    <title>Saved Waypoints</title>
  </head>
  <body>
    <h1> Waypoint details for waypoint: {{ wp_id }} </h1>
    {% if errors %}
      {% for error in errors %}
        <li>ERROR --- {{ error }} </li>
      {% endfor %}
    {% else %}
      <p> Joint Angles: {{ joint_angles }} <p>
    {% endif %}

    <form action="{% url 'index' %}" method="POST">
      {% csrf_token %}
      <button type="submit">
        Delete Waypoint.
      </button>
    </form>

    <form action="{% url 'index' %}" method="GET">
      {% csrf_token %}
      <button type="submit">
        Click here to go back.
      </button>
    </form>

  </body>
</html>
